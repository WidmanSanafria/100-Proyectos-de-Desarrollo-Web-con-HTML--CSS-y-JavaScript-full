
<!-- define la version de html que vamos a usar-->
<!DOCTYPE html>
<!-- Abrimos nuestra paginas web y definimos el idioma -->
<html lang="es">
<!--Dentro definimos los metadatos y la informacion no visible de la web -->
<head>
    <!--Establece la codificacion correcta para el idioma castellano -->
    <meta charset="UTF-8">
    <!--Ajusta el diseño de la web al tamañao de la pantalla del dispositivo-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Es el titulo que se mostrara en el navegador en la pestaña-->
    <title>25 proyectos con HTM</title>

</head>
<!--Es el cuerpo de la pagina web lo que el usuario vera en el navegador -->
<body>
    <!--Etiqueta header crea una seccion definida como la cabecera de la pagina web -->
    <header>
        <!--Etiqueta h1 es un encabezqdo en la pagina web-->
        <h1>
            Este es el encabezado solicitado
        </h1>
        <!--Etiqueta p es un parrafo que contendra texto -->
        <p>Este es el parrafo solicitado en el enunciado del Proyecto002</p>
    </header>
    <!--etiqueta de una caja -->
    <div>
        <!--Etiqueta ancla nos sirve para crear links-->
        <a href="Proyecto001.html">Regresa Proyecto001</a>
        <a href="Proyecto002.html">Regresa Proyecto002</a>
        <a href="Proyecto004.html">Ir al Proyecto004</a>
    </div>

</body>
</html>
